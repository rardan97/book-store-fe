server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Redirect root ke user app
    location = / {
        return 302 /index-user.html;
    }

    # Serve user app (index-user.html)
    location /user {
        try_files /index-user.html =404;
    }

    # Serve staff app (index-staff.html)
    location /staff {
        try_files /index-staff.html =404;
    }

    # Static assets
    location /assets/ {
        try_files $uri =404;
    }

    # Fallback untuk file lain
    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
}