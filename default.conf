server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Redirect root ke user.html
    location = / {
        return 302 /user.html;
    }

    # Route untuk user app
    location = /user {
        try_files /user.html =404;
    }
    location = /user.html {
        try_files /user.html =404;
    }

    # Route untuk staff app
    location = /staff {
        try_files /staff.html =404;
    }
    location = /staff.html {
        try_files /staff.html =404;
    }

    # Static assets
    location /assets/ {
        try_files $uri =404;
    }

    # Default fallback
    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}